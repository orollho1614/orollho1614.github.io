<!doctype html><!-- reservation.html -->
<html>
<head>
 <meta charset="utf-8"/>
 <meta name="viewport"content="width=device-width, initial-scale=1"/> 
<title>음식점 예약화면</title></head>
<body>
<section><form action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation2.jsp"method="post">

<fieldset><legend>예약자 정보</legend>
<label for="datex">이름:</label>
<input type="text" id="namex" name="namex"/><br/>
<label for="numberx"> 휴대전화:</label>
<input type="tel"id="numberx" name="numberx" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
<label for="personx">인원:</label>
<input type="number" id=personx" name="personx" min="1" step="1"/>
</fieldset>

<fieldset><legend>약속 날짜 시간 입력</legend>
<label for="datex">날짜:</label>
<input type="date" id="datex"name="datex"/><br/>
<label for="timex">시간:</label>
<input type="time" id="times"name="timex"/><br/>
</fieldset>

<fieldset>
<legend>메뉴 선택</legend>

<label for="timex">아/점/저</label>
<select id="timex" name="mealtime">
<option value="아침">아침</option><option value="점심">점심</option>
<option value="저녁" selected>저녁</option></select>

<label for="mealx">메뉴</label>
<select id="mealx" name="meal" multiple>
<option value="김치찌개">김치찌개</option><option value="육개장">육개장</option>
<option value="국밥" selected>국밥</option></select>
</fieldset>
<button type="submit">등록</button>
<input type="reset" name="reset1" value="취소"/>
</form>
</section>
</body></html>
